name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ·ï¸ Prepare Docker metadata
      id: meta
      run: |
        echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: ðŸš€ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.REPO_LOWER }}:latest
          ghcr.io/${{ env.REPO_LOWER }}:${{ github.sha }}

    - name: âœ… Image published successfully
      run: |
        echo "âœ… Image pushed to ghcr.io/${{ env.REPO_LOWER }}:latest"
        echo "ðŸ“¦ To deploy on server, run:"
        echo "   docker pull ghcr.io/${{ env.REPO_LOWER }}:latest"
        echo "   docker stack deploy -c stack.yml jeanmora"